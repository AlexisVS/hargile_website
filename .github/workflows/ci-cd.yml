name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate deployment ID
        id: deployment-id
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DEPLOY_ID="${VERSION}-${COMMIT_HASH}"
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV
          echo "Deployment ID: $DEPLOY_ID"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          name: id_ed25519
          if_key_exists: replace

      - name: Get GitHub repository archive
        run: |
          # Utiliser l'archive GitHub directement
          curl -L -o repository.zip https://github.com/${{ github.repository }}/archive/${{ github.sha }}.zip
          echo "Archive téléchargée avec succès"

      - name: Deploy to server
        run: |
          # Transférer l'archive GitHub
          scp -o "StrictHostKeyChecking=no" repository.zip ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/tmp/repository.zip
          
          # Exécuter le déploiement avec l'archive GitHub
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/hargile.eu/ && 
            bash .docker/scripts/deploy.sh ${{ env.DEPLOY_ID }} /tmp/repository.zip"

      - name: Verify deployment
        if: success()
        run: |
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/hargile.eu/ && 
            bash .docker/scripts/healthcheck.sh"

      - name: Rollback if verification fails
        if: failure()
        run: |
          ssh -o "StrictHostKeyChecking=no" ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/hargile.eu/ && 
            bash .docker/scripts/rollback.sh auto 'Déploiement échoué - Rollback automatique'"
