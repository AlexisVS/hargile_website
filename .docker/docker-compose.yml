version: '3'

services:
  openlitespeed:
    image: litespeedtech/openlitespeed:latest
    container_name: ols-server
    ports:
      - "80:80"
      - "443:443"
      - "7080:7080"
    volumes:
      - ./custom-conf:/usr/src/lsws-config
      - ./static:/usr/local/lsws/Example/html/static
    environment:
      - TZ=Europe/Brussels
      - DOMAIN=hargile.eu
      - EMAIL=gogolus2000@gmail.com
    restart: always
    entrypoint: [ "/usr/src/lsws-config/entrypoint.sh" ]
    command: [ "/entrypoint.sh" ]
    networks:
      - app-network

  nextjs:
    build:
      context: ..
      dockerfile: .docker/nextjs.Dockerfile
    container_name: nextjs-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://hargile.eu/api
      - NEXT_PUBLIC_SITE_URL=https://hargile.eu
      - NEXT_PUBLIC_DEPLOY_ID=${DEPLOY_ID:-local}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
